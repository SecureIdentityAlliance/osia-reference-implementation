{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Population Registry Portal{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'pr/portal/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>
    {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}
</body>
</html>
